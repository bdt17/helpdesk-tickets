name: Production Dashboard Monitor
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - name: Check Pharma Dashboard
      run: curl -s -o /dev/null -w "Pharma: %{http_code}" https://thomasinformationtechnology.com/
    - name: Check Network Dashboard  
      run: curl -s -o /dev/null -w "Network: %{http_code}" https://thomasinformationtechnology.com/network-dashboard
