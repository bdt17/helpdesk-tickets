default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: helpdesk_tickets_development

test:
  <<: *default
  database: helpdesk_tickets_test

production:
  <<: *default
  database: <%= ENV['DATABASE_URL'] %>
